<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <img class="layer" data-speed="-5" src="image/main.png">
        <img class="layer" data-speed="3" src="image/ob1.png">
        <img class="layer" data-speed="3" src="image/ob2.png">
        <img class="layer" data-speed="1" src="image/ob3.png">
        <img class="layer" data-speed="5" src="image/ob4.png">
        <img class="layer" data-speed="-2" src="image/ob5.png">
        <img class="layer back" data-speed="-8" src="image/ob6.png">
    </section>
<script text="text/javascript"> 
document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');

                const x = (window.innerWidth - e.pageX * speed) / 100
                const y = (window.innerHeight - e.pageY * speed) / 100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }

</script>
</body>
</html>
